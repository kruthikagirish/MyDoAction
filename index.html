<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Actions</title>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="logo.ico" type="image/x-icon">
</head>
<body>
	<div class="container">
		<header>
			<h1>My Do's</h1>
			<h4>watching my actions!!</h4>
			<div>
				<input class="add-items" type="text" maxlength="100" placeholder="adding my actions for today....">
				<button type="submit" class="add"> &plus; </button>
			</div>
		</header>

		<main>
			<ul class="incomplete-tasks">
				<li id="hide" class="done"></li>
			</ul>

			<div class="clear">
				<button type="reset" class="clear-all">Clear</button>
				<button class="over">Done!</button>
			</div>
    	</main>

    	<footer>
    		<p class="footer">Designed by <a href="https://www.linkedin.com/in/kruthikagirish80" target="_blank" title="visit me on linkedin">Kruthika Girish</a>
    		</p>
    	</footer>
	</div>

	<script src="list.js"></script>

</body>
</html>
